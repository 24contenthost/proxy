name: Start Traefik Service

on:
  workflow_dispatch:  # Allows manual triggering of the workflow from the GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest  # You can adjust the environment if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SSH keys
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory in the home directory on the remote server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p ~/proxy-deploy"

      - name: Copy Docker Compose config to the home directory on the remote server
        run: |
          scp -i ~/.ssh/id_rsa ./docker-compose.yml ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:~/proxy-deploy/docker-compose.yml

      - name: Deploy application using Docker Compose
        run: |
          
          ssh -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            export COMPOSE_PROJECT_NAME=proxy
        
            cd ~/proxy-deploy
          
            echo "Stopping and removing old containers..."
            docker-compose down --volumes --remove-orphans
            sleep 2
          
            echo "Starting containers..."
            docker-compose up -d
          
            echo "Deployment completed successfully!"
          EOF
          
