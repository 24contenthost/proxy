networks:
  content_host_network:
    external: true

volumes:
  cert_volume:
  #acme_challenge:

configs:
  nginx-defaultserver:
    content: |

      server {
        listen 80;

        server_name _ default_server;
        charset utf-8;

        # max upload size
        client_max_body_size 10M;

        root /usr/share/nginx/html;
        index index.html index.htm;

        location / {
          root /usr/share/nginx/html;
          try_files $uri $uri/ /index.html =502;
        }

      }

