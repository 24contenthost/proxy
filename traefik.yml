name: proxy

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--log.level=INFO"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.network=content_host_network"
      - "--providers.docker.exposedByDefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls.certResolver=letsencrypt"
      - "--certificatesresolvers.letsencrypt.acme.email=pttp79@yahoo.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlsChallenge=true"
    ports:
      - "80:80"         # HTTP
      - "443:443"       # HTTPS
      - "8080:8080"     # Dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"  # Для хранения сертификатов
    networks:
      - content_host_network

  hello-world:
    image: hashicorp/http-echo:0.2.3
    container_name: hello-world
    command:
      - "-text=Hello World from Traefik on HTTPS!"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hello-world.rule=Host(`gallery.24contenthost.ru`)"
      - "traefik.http.routers.hello-world.entrypoints=websecure"
      - "traefik.http.routers.hello-world.tls.certresolver=letsencrypt"
    networks:
      - content_host_network

networks:
  content_host_network:
    external: true
